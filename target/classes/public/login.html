<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<title>Reimbursement Portal Login</title>
</head>
<body>
<!-- need h1, inputs, submit, name, bootstrap classes -->
	<div class="container">
		<br><br/>
		<h1>Welcome to the Employee Reimbursement Portal</h1>
		<h2>A Service Provided by Your Company</h2>
			<br><br/>
            <hr>

            <h3>Welcome, <strong>valued employee</strong>. 
			Here you can submit new reimbursement requests and track the status of your request tickets.
			Please login to continue.
			</h3>
		<br>
            <div>
            
    	        <br>
                    <input name="username" id="username" value="Your Username" type="text" class="form control">
                    <input name="password" id="password" value="Your Password" type="password" class="form control">
                    <input name="submit" id="loginButton" value="Login" type="submit" class="form control">
    	        <br>
            
            </div>

    </div>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

	<script src="login.js"></script>
</body>
</html>
