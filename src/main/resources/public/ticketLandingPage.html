<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="ISO-8859-1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="shortcut icon" href="#"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <title>Reimbursement Portal Login</title>
    </head>
<body>
    <div class="container">
		<br>
		<h1>Welcome to the Employee Reimbursement Portal</h1>
		<h2>A Service Provided by Your Company</h2>
    </div>

    <div class="container">
        <br><br/>
        <hr>
        <!-- <form action="" method=""> --> <!--don't think I need this in a form-->
            <table class="table">
                <thead class="table-primary">
                    <tr>
                        <th colspan="6"><h2>Your Ticket Summary</h2></th>
                    </tr>
                    <tr>
                        <th scope="col"><h3>Ticket #</h3></th>
                        <th scope="col"><h3>Date Submitted</h3></th>
                        <th scope="col"><h3>Type of Request</h3></th>
                        <th scope="col"><h3>Description<h3</th>
                        <th scope="col"><h3>Status</h3></th>
                        <th scope="col"><h3>Amount</h3></th>
                    </tr>
                </thead>
                <tbody id="landingTableBody">
                    <tr scope="row" id= "ticket">
                        <td id="ticket_id"></td>
                        <td id="date_made"></td>
                        <td id="request_type"></td>
                        <td id="description"></td>
                        <td id="status"></td>
                        <td id="amount"></td>
                    </tr>
                </tbody>
            </table>
        <!-- </form> -->
    </div>  

        <div class="container" id="button-container">
            <br><br/>
            <hr>
            <h2>Submit a New Ticket</h2>
            <!-- Form to make a ticket and put it in the database -->
                <!-- <form id="newTicketDetails" action="/newTicket" method="GET"> -->
                    <label for="request">What type of Request?</label><br/>
                        <select id="request">
                            <option value = "food">Food</option>
                            <option value = "lodging">Lodging</option>
                            <option value = "travel">Travel</option>
                            <option value = "other">Other</option>
                     </select>
                        <br>
                    <!-- <input type="text" name="" id="Request" placeholder=""><br /> -->
                    <label for="post_amount">Post your amount for Reimbursement:</label><br/>
                        <input type="number" step="0.01" min="0" id="post_amount" placeholder="100.00"><br/> 
                    <label for="describe">Describe the Expense:</label><br/>
                        <textarea id="describe" form="newTicketDetails" rows="5" cols="33">Give your description here ... </textarea><br/>
                    <input type="submit" id="ticket_maker" value="Make Ticket"><br/> 
                    
                <!-- </form> -->

            </div>
            <br>

   
            
        </div> <!--end of button container-->

            
        </div>

    <footer>
        <script src="ticketLanding.js"></script>
    </footer>
</body>
</html>
