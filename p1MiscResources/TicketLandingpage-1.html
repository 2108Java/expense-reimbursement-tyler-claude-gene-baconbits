<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="ISO-8859-1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <title>Reimbursement Portal Login</title>
    </head>
<body>
    <div class="jumbotron">
		<br>
		<h1>Welcome to the Employee Reimbursement Portal</h1>
		<h2>A Service Provided by Your Company</h2>
    </div>

    <div class="container">
        <form action="" method="">
            <table class="table">
                <thead class="table-primary">
                    <tr>
                        <th colspan="6"><h2>Your Ticket Summary</h2></th>
                    </tr>
                    <tr>
                        <th scope="col"><h3>Ticket #</h3></th>
                        <th scope="col"><h3>Date Submitted</h3></th>
                        <th scope="col"><h3>Type of Request</h3></th>
                        <th scope="col"><h3>Description<h3</th>
                        <th scope="col"><h3>Status</h3></th>
                        <th scope="col"><h3>Amount</h3></th>
                    </tr>
                </thead>
                <tbody>
                    <tr scope="row" id= "ticket">
                        <td id="ticket_id"></td>
                        <td id="date_made"></td>
                        <td id="request_type"></td>
                        <td id="description"></td>
                        <td id="status"></td>
                        <td id="amount"></td>
                    </tr>
                </tbody>
            </table>

        </form>


        </div>  

        <div class="container" id="button-container">
            <div class="container"> 
                <!-- Form to make a ticket and put it in the database -->
                <form action="" method="">
                    
                    <label>What type of Request?</label><input type="text" name="" id="Request" placeholder=""><br />
                    <label>Describe the Expense:</label><input type="text" name="" id="describe" placeholder=""> <br />
                    <label>Post your amount for Reimbursement:</label><input type="text" name="" id="post_amount"placeholder=""><br/> 
                    <input type="submit" id="ticket_maker" value="Make Ticket" > 
                    
                </form>
            </div>
            <div>
                    <!-- Form to retrieve the ticket from the database -->
                <form action="" method="">
                    
                    <input type="text" id="" placeholder=""><br/>
                    <input type="submit" id="get_all_tickets" value="Get all the tickets">
                    <input type="submit" id="get_ticket" value="Get Ticket">
                    
                </form>
            </div>    
            
        </div>

            
        </div>

    <footer>
        <script src="Landing.js"></script>
    </footer>
</body>
</html>
