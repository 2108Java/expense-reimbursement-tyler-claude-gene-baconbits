<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="ISO-8859-1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="#">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <title>Reimbursement Portal Login</title>
    </head>

<body>
    <div class="container">
		<br>
		<h1>Welcome to the Employee Reimbursement Portal</h1>
		    <h2>A Service Provided by Your Company</h2>
    </div>

    <br>
    <div class="container" id="managerControls"> <!-- a div for every manager function, with associated buttons, inputs, ids-->
        
        <div id="searchTickets">
            <hr>
            <br><br/>
            <h3>Search Tickets</h3>
                <form action="/changeTicketStatus" method="POST"> 
                    <div>
                        <br> <!-- search by name-->
                            <input name="searchNames" id="searchNames" value="By Employee Last Name" type="text" class="form control">
                            <input id="searchNamesButton" value="Submit" type="submit" class="form control">
                        <br>
                    </div>
            
                    <div> 
                        <br> <!--search by empId-->
                            <input name="searchEmpId" id="searchEmpId" value="By Employee Id#" type="text" class="form control">
                            <input id="searchEmpIdButton" value="Submit" type="submit" class="form control">
                        <br>
                    </div>
                </form>
        </div> <!--end of div : "searchTickets"-->

        <!--comeback to finish-->

    </div> <!--end of "managerControls"-->

    <div class="container" id="searchResults">
        <br><br/>
        <table class="table">
            <thead class="table-primary">
                <tr>
                    <th colspan="6"><h2>Search Results</h2></th>
                </tr>
                <tr>
                    <th scope="col"><h3>Ticket #</h3></th>
                    <th scope="col"><h3>Date Submitted</h3></th>
                    <th scope="col"><h3>Type of Request</h3></th>
                    <th scope="col"><h3>Description<h3</th>
                    <th scope="col"><h3>Status</h3></th>
                    <th scope="col"><h3>Amount</h3></th>
                </tr>
            </thead>
            <tbody id="resultsBody"> <!-- addChild node to this element, I think-->
                <tr scope="row" id= "ticket">
                    <td id="ticket_id"></td>
                    <td id="date_made"></td>
                    <td id="request_type"></td>
                    <td id="description"></td>
                    <td id="status"></td>
                    <td id="amount"></td>
                </tr>
            </tbody>
        </table>

    </div> <!--end of "searchresults"-->

    <div id="">


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="changeTicketStatus.js"></script>
</body>

</html>
